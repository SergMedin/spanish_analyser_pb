  # - gpt-5-mini   ‚Äî –±—ã—Å—Ç—Ä–µ–µ/–¥–µ—à–µ–≤–ª–µ, —Ö–æ—Ä–æ—à–∞ –¥–ª—è –º–∞—Å—Å–æ–≤—ã—Ö –∑–∞–¥–∞—á
  # - gpt-5-nano   ‚Äî —Å–∞–º—ã–π –¥–µ—à–µ–≤—ã–π –≤–∞—Ä–∏–∞–Ω—Ç, –Ω–æ –∫–∞—á–µ—Å—Ç–≤–æ –Ω–∏–∂–µ
  # –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–µ –∑–∞–ø—Ä–æ—Å—ã –∫ OpenAI
  concurrency:
