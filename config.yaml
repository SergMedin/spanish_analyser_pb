  chiptune_tempo: 0.15
  # –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –¥–ª—è –ø—Ä–æ—Ü–µ–¥—É—Ä–Ω–æ–≥–æ –ø—Ä–µ—Å–µ—Ç–∞ (—Å–µ–∫—É–Ω–¥—ã). –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω –∑–∞—Ç–µ–º –∑–∞—Ü–∏–∫–ª–∏–≤–∞–µ—Ç—Å—è.
