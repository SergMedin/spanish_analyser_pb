  # - ambient_chips: —Å–ø–æ–∫–æ–π–Ω—ã–π —Ñ–æ–Ω Am‚ÄìF‚ÄìC‚ÄìG (64 —à–∞–≥–∞)
  # - nokia_classic: –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π Nokia —Ä–∏–Ω–≥—Ç–æ–Ω (Gran Vals) (48 —à–∞–≥–æ–≤)
  # - tetris_theme: –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω–∞—è –º–µ–ª–æ–¥–∏—è –¢–µ—Ç—Ä–∏—Å–∞ (Korobeiniki) (64 —à–∞–≥–∞)
