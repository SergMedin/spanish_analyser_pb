  # - simple_mobile: –ø—Ä–æ—Å—Ç–∞—è –º–æ–±–∏–ª—å–Ω–∞—è –º–µ–ª–æ–¥–∏—è –≤ —Å—Ç–∏–ª–µ 2000-—Ö (64 —à–∞–≥–∞)
  # - final_countdown: Europe - "The Final Countdown" –≤ 8-–±–∏—Ç–Ω–æ–º —Å—Ç–∏–ª–µ (80 —à–∞–≥–æ–≤) üé∏
  # - boomer_mobile: –∞–ª–∏–∞—Å –¥–ª—è simple_mobile (—Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å)
  # - matrix_neon: –ø—Ä–æ—Ü–µ–¥—É—Ä–Ω—ã–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –≤ –¥—É—Ö–µ Matrix (–¥–ª–∏–Ω–Ω—ã–π)
  chiptune_preset: "cambio_groove"
