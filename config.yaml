    #   - –õ–∏—á–Ω—ã–µ –ª–∏–º–∏—Ç—ã: https://platform.openai.com/account/rate-limits
    # –ó–∞–º–µ—á–∞–Ω–∏–µ: –ª–∏–º–∏—Ç—ã –∑–∞–¥–∞—é—Ç—Å—è –≤ RPM/TPM –∏ –∑–∞–≤–∏—Å—è—Ç –æ—Ç —Ç–∞—Ä–∏—Ñ–∞/–∏—Å—Ç–æ—Ä–∏–∏, –∞ –Ω–µ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω—ã ¬´–Ω–∞ 5 –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö –∑–∞–ø—Ä–æ—Å–æ–≤¬ª.
    # –ù–µ –ø–æ–≤—ã—à–∞–π—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Ä–µ–∑–∫–æ ‚Äî –ø—Ä–∏ —á–∞—Å—Ç—ã—Ö 429 —É–º–µ–Ω—å—à–∏—Ç–µ —á–∏—Å–ª–æ –ø–æ—Ç–æ–∫–æ–≤.
    workers: 3
    
  # –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ rate limiting
  rate_limiting:
    # –ë–∞–∑–æ–≤–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∑–∞–ø—Ä–æ—Å–∞–º–∏ (—Å–µ–∫—É–Ω–¥—ã)
